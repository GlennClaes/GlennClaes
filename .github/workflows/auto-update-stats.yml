name: Auto Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight
  workflow_dispatch:       # manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Update timestamp in README.md
      - name: Update timestamp in README
        run: |
          TIMESTAMP=$(date +%s)
          # Replace TIMESTAMP placeholder in all stat URLs
          sed -i "s/t=TIMESTAMP/t=$TIMESTAMP/g" README.md

      # Commit and push the change
      - name: Commit and Push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto-update GitHub stats timestamp" || echo "No changes to commit"
          git push
